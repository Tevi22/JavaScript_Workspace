<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>BS Tab</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a href="#home" class="nav-link active" id="home-tab" role="tab" data-bs-toggle="tab">Home</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#profile" class="nav-link" id="profile-tab" role="tab" data-bs-toggle="tab">Profile</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#contact" class="nav-link" id="contact-tab" role="tab" data-bs-toggle="tab">Contact</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="home" role="tabpanel">First tab</div>
            <div class="tab-pane" id="profile" role="tabpanel">Second tab</div>
            <div class="tab-pane" id="contact" role="tabpanel">Third tab</div>
        </div>
    </div>
    
</body>
</html>
