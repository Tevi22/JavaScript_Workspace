<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Text Emphasis</title>
</head>
<body>
    <div class="text-center">
        <!--Green-->
        <h1 class="text-success">Bootstrap</h1>
        <!--Yellow-->
        <h1 class="text-warning">Bootstrap</h1>
        <!--Red-->
        <h1 class="text-danger">Bootstrap</h1>
        <!--Blue-->
        <h1 class="text-primary">Bootstrap</h1>
        <!--Grey-->
        <h1 class="text-secondary">Bootstrap</h1>
    </div>
    
</body>
</html>
