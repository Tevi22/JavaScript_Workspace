<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Buttons</h2>
        <button class="btn btn-primary btn-sm">Tag Button</button>
        <input type="button" value="Input Button" class="btn btn-danger btn-lg">
        <a href="#" class="btn btn-outline-warning">Anchor Button</a>

        <div class="row">
            <!--d-grid= Display Grid-->
            <div class="col-md-4">
                <div class="d-grid">
                    <button class="btn btn-block btn-outline-success">Button 1</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-grid">
                    <button class="btn btn-block btn-secondary">Button 2</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-grid">
                    <button class="btn btn-block btn-outline-danger">Button 3</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
