<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Navbar In Bootstrap</title>
    <style>
        body {
            background-color: lightpink;
        }
    </style>
</head>
<!--Simple Navbar-->
<nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
    </ul>
</nav>

<!--Navbar Customization-->
<nav class="navbar bg-dark navbar-dark navbar-expand-sm">
    <!--Branding and Logo-->
    <a href="#" class="navbar-brand">MyCart</a>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">About Us</a></li>
        <span class="navbar-text">The best place to Shop!</span>
    </ul>
</nav>

<!--Responsive Navbar-->
<nav class="navbar navbar-expand-md bg-light navbar-light">
    <div class="container">
        <!--Branding and Logo-->
        <a href="#" class="navbar-brand">MyCart</a>
        <!--Toggle button-->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBarMenus">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Content within Toggle Menu-->
        <div id="navBarMenus" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>

</body>

</html>
