<!DOCTYPE html>
<html>

<head>
    <title>Change Element Example Using Button</Button></title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    
    <div id="one">
        <h2>Change Element Example Using Button</h2>
        <input type="text" id="inputField" placeholder="Enter text">
        <button onclick="changeElement()">Change Element</button>
        <p id="outputElement">Initial Text</p>
    </div>
    
    <div id="two">
        <h2>Change Element Example Without using button</h2>
        <input type="text" id="inputField2" placeholder="Enter text">
        <p id="outputElement2">Initial Text</p>
    </div>
</body>

</html>
